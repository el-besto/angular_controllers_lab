<html>
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <!-- include angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
</head>

<body ng-app>
  <h1 class="page-header">Hangman with Angular</h1>
  <!-- verify its working should be "2" = {{1+1}} -->
  
  <div ng-controller="HangManCtrl">
      <form ng-submit="addWord()">
          <input ng-model="newWord" type="password" name="newWord" placeholder="Enter a New Word">
          <button> Add Word</button>
      </form>

      <span ng-repeat="char in displayChars() track by $index">
        {{char}}
      </span>

      <form ng-submit="addGuess()">
        <input type="text" ng-model="newGuess" placeholder="Guess a letter">
        <button> Add Guess</button>
      </form>
    
    <hr>
    <div>Current Word: {{currentWord}}</div>
    Current Guesses:
    <div ng-repeat="guess in guesses" ng-style="isGuessed()"> 
      {{guess}}
    </div>
    
    <hr>
    <div>
      <ng-pluralize count="guesses.length"
        when="{ 
                '0'    : 'You have not guessed.',
                '1'    : 'You have guessed {{guesses.length}} time.',
                'other': 'You have guessed {{guesses.length}} times.'
              }">
      </ng-pluralize>
  </div>

</body>

</html>
